<div class="row">
  <div class="col-md-6 img">
    <img class="food-chain-animation" src="../../../assets/gif/75777-isometric-production-chain-industry.gif" alt="Process chain">
  </div>
  <div class="col-md-4 offset-md-1 mt-5">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="loginForm" novalidate>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input
              type="text"
              matInput
              formControlName="username"
              placeholder="Username"
            />
            <mat-error *ngIf="f['username'].errors?.['required'] && !isGuestUser">
              Username is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              formControlName="password"
              placeholder="Password"
            />
            <mat-error *ngIf="f['password'].errors?.['required'] && !isGuestUser">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <button
            mat-flat-button
            [disabled]="loading"
            class="btn btn-primary mt-3"
            (click)="onSubmit()"
          >
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Login
          </button>

          <div *ngIf="validationMessage" class="text-danger mt-3">
            {{ validationMessage }}
          </div>
        </form>

          <button
          mat-flat-button
          class="btn btn-secondary mt-3"
          (click)="onGuestLogin()"
        >
          Login as guest
        </button>
      </div>
    </div>
  </div>
</div>
